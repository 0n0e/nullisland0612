<!DOCTYPE html>
<html>
  <head>
    <title>航空写真ランダムジャンプ</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD...REDACTED..."></script>
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 3,
          mapTypeId: "satellite"
        });

        setInterval(() => {
          const lat = Math.random() * 180 - 90;
          const lng = Math.random() * 360 - 180;
          map.panTo({ lat, lng });
        }, 5000);
      }
      window.onload = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
